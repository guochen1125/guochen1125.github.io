<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>简单的输入框</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    input {
        padding: 10px;
        font-size: 18px;
    }
</style>
</head>
<body>
    <input type="text" id="userInput" placeholder="请输入内容...">
    
    <script>
        // 获取输入框元素
        var inputBox = document.getElementById('userInput');

        // 检查本地存储中是否有保存的内容
        var savedContent = localStorage.getItem('savedInput');
        if (savedContent) {
            inputBox.value = savedContent; // 如果有保存的内容，则显示在输入框中
        }

        // 监听输入框内容变化
        inputBox.addEventListener('input', function() {
            var userInput = inputBox.value;
            localStorage.setItem('savedInput', userInput); // 将用户输入保存到本地存储
        });
    </script>
</body>
</html>
