<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cards</title>
    <link rel="stylesheet" href="css/card.css">

</head>
<body>
    <div class="container">
        <div class="button-container">
            <button id="prevButton">上一张</button>
            <button id="nextButton">下一张</button>
        </div>
    </div>
    <div class="card">
        <button class="bookmark-btn" data-index="${index}">标记</button>
        <h2>${cardData.title}</h2>
        <div class="content hidden"><p>${cardData.content}</p></div>
        <div class="card-index">${index + 1}/${cards.length}</div>
    </div>
    
    
    <script src="js/card.js"></script>
</body>
</html>
