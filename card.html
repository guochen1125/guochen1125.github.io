<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slider Example</title>
    <link rel="stylesheet" href="css/card.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Card Title</h2>
            <p>This is a centered card example.</p>
        </div>
        <div class="button-container">
            <button id="editButton">编辑内容</button>
            <button id="addButton">增加卡片</button>
            <button id="prevButton">上一张</button>
            <button id="nextButton">下一张</button>
            <button class="deleteButton">删除卡片</button>
        </div>
    </div>
    <script src="js/card.js"></script>
</body>
</html>
